<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <h1>Welcome to Adventure Land!</h1>
    <img src="https://2qdocg2za8g336a8w21fo83z-wpengine.netdna-ssl.com/wp-content/uploads/2016/08/english-vocabulary-words-amusement-park.jpg" alt="Alt Amusement Park" />
    <form id="userForm">
      <label for="userHeight"><h2>How tall are you?</h2></label>
      <select class="form-control" id="userHeight">
        <option id="blank"></option>
        <option value="1">3'-4'</option>
        <option value="2">4'-5'</option>
        <option value="3">6'+</option>
      </select>
    </form>
    <div class="shortHeight">
      <h1>Ride 1</h1>
    </div>
    <div class="shortHeight">
      <h1>Ride 2</h1>
    </div>
    <div class="mediumHeight">
      <h1>Ride 3</h1>
    </div>
    <div class="mediumHeight">
      <h1>Ride 4</h1>
    </div>
    <div class="tallHeight">
      <h1>Ride 5</h1>
    </div>
    <div class="tallHeight">
      <h1>Ride 6</h1>
    </div>
  </body>
</html>
